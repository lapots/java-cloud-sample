<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Socket example</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
              integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>


        <script>
            $(function(){

                var connection = new WebSocket('ws://localhost:8080/ws');
                connection.onopen = function () {
                    console.log('Connected...');
                };
                connection.onmessage = function(event){
                    console.log('>>>>> ' + event.data);
                    var json = JSON.parse(event.data);
                    $("#output").append("<span><strong>" + json.user + "</strong>: <em>" + json.message  +"</em></span><br/>");
                };
                connection.onclose   = function(event){
                    $("#output").append("<p class=\"text-uppercase\"><strong>CONNECTION: CLOSED</strong></p>");
                };

                $("#send").click(function(){
                    var message = {}
                    message["user"] = $("#user").val();
                    message["message"] = $("#message").val();
                    connection.send(JSON.stringify(message));
                });

            });
        </script>
    </head>
    <body>
        <div class="container theme-showcase" role="main">
            <div class="jumbotron">
                <h1>Spring Boot Websockets example</h1>
                <p>Simple example of using low level websockets</p>
            </div>
            <div class="page-header">
                <h1>WebSockets</h1>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">Send a Message:</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="user">User</label><br/>
                                <input type="text" id="user" value="anonymous"/>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label><br/>
                                <textarea id="message">You message here...</textarea>
                            </div>
                            <button id="send">Send</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Echo messages from the Servier:</h3>
                        </div>
                        <div class="panel-body">
                            <div id="output"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
